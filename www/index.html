<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Magic Don Rickles</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="8ball">
    <ion-pane>
      <ion-content class="ball-center-content padding" ng-controller="PredictionController">
        <img class="logo" src="img/rickles.jpg" alt="" ng-click="ask()">
        <div id="fade"><p class="prediction" ng-class="{&apos;show&apos;:answered}">{{prediction}}</p></div>
      </ion-content>
    </ion-pane>
    <script src="./node_modules/bin/angular/angular.min.js"></script>
  </body>
</html>
